{% extends 'base.html'%}
      {% block content %}}
     




    <h1>Edit page</h1>
    {% if item %}
   
    <form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
      <input  name="item" class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" value="{{ item.item }}" aria-label="Search">
      <input type="hidden" value="{{ item.complete }}" name="complete" >
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>


    {% endif %}
    {% endblock content %}
